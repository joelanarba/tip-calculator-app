<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="image-container">
      <img src="images/logo.svg" alt="logo">
    </div>
    
    <section>
      <div class="tip-calculator">
        <div class="form-group">
          <label for="bill">Bill</label>
          <div class="input-wrapper">
            <span><img src="images/icon-dollar.svg" alt="dollar icon"></span>
            <input type="number" id="bill" placeholder="0">
          </div>
        </div>

        <div class="form-group">
          <label>Select Tip %</label>
          <div class="tip-options">
            <button type="button">5%</button>
            <button type="button">10%</button>
            <button type="button">15%</button>
            <button type="button">25%</button>
            <button type="button">50%</button>
            <div class="custom-input">
              <input type="number" placeholder="custom">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="people">Number of People</label>
          <div class="input-wrapper">
            <span><img src="images/icon-person.svg" alt=""></span>
            <input type="number" id="people" placeholder="0">
          </div>
        </div>
      </div>

      <div class="tip-summary">
        <div class="tip-amount">
          <div>
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <span id="tip-amount">$0.00</span>
        </div>
        <div class="total-amount">
          <div>
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <span id="total-amount">$0.00</span>
        </div>
        <button type="button" id="reset-btn">Reset</button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
